<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- content -->
    <div class="row">
        <div class="col-lg-6 left">
            <div class="visualization bubbles" id="vizBubbleChart"></div>

            <div class="row">
                <div class="user-control-alt" id="districtControl">
                    <select id="bubbleDistricts" class="form-control bubblechange" >
                        <option value="A1">Downtown</option>
                        <option value="A15">Charlestown</option>
                        <option value="A7">East Boston</option>
                        <option value="B2">Roxbury</option>
                        <option value="B3">Mattapan</option>
                        <option value="C6">South Boston</option>
                        <option value="C11">Dorchester</option>
                        <option value="D4">South End</option>
                        <option value="D14">Brighton</option>
                        <option value="E5">West Roxbury</option>
                        <option value="E13">Jamaica Plain</option>
                        <option value="E18">Hyde Park</option>
                    </select>
                </div>

                <div class="user-control">
                    <select id="bubbleChartYear" class="form-control bubblechange">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
            </div>

        </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>

    <script src="js/main1.js"></script>
    <script src="js/bubblechart.js"></script>

    <!--
    <script src="js/main.js"></script>
    -->
</body>
</html>
